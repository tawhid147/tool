<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>

<style>
:root{
  --blue:#0d6efd;
  --white:#ffffff;
  --light:#f4f8ff;
  --shadow:rgba(0,0,0,0.15);
}

body{
  margin:0;
  font-family:Segoe UI, Tahoma, sans-serif;
  background:linear-gradient(135deg,#e7f1ff,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.calculator{
  width:100%;
  max-width:420px;
  background:var(--white);
  border-radius:16px;
  box-shadow:0 15px 35px var(--shadow);
  overflow:hidden;
}

.display{
  background:var(--blue);
  color:white;
  padding:18px;
  text-align:right;
}

.display .expression{
  font-size:1rem;
  opacity:.9;
  word-wrap:break-word;
}

.display .result{
  font-size:2rem;
  font-weight:bold;
  margin-top:6px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:15px;
}

button{
  padding:14px;
  font-size:1rem;
  border:none;
  border-radius:10px;
  background:var(--light);
  cursor:pointer;
  transition:.2s;
}

button:hover{
  background:#dbe8ff;
}

.operator{
  background:var(--blue);
  color:white;
}

.operator:hover{
  background:#0b5ed7;
}

.equal{
  background:#198754;
  color:white;
  grid-column:span 2;
}

.equal:hover{
  background:#157347;
}

.clear{
  background:#dc3545;
  color:white;
}

.clear:hover{
  background:#bb2d3b;
}

@media(max-width:480px){
  .calculator{
    margin:10px;
  }
  button{
    padding:12px;
    font-size:.95rem;
  }
}
</style>
</head>

<body>

<div class="calculator">
  <div class="display">
    <div class="expression" id="expression"></div>
    <div class="result" id="result">0</div>
  </div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button onclick="del()">DEL</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>

    <button onclick="appendFunc('sin')">sin</button>
    <button onclick="appendFunc('cos')">cos</button>
    <button onclick="appendFunc('tan')">tan</button>
    <button onclick="append('Math.sqrt(')">√</button>

    <button onclick="append('Math.log10(')">log</button>
    <button onclick="append('Math.log(')">ln</button>
    <button onclick="append('**')">xʸ</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
const expEl = document.getElementById("expression");
const resEl = document.getElementById("result");

function append(value){
  expEl.innerText += value;
}

function appendFunc(func){
  expEl.innerText += Math.${func}(;
}

function clearAll(){
  expEl.innerText = "";
  resEl.innerText = "0";
}

function del(){
  expEl.innerText = expEl.innerText.slice(0,-1);
}

function calculate(){
  try{
    let result = eval(expEl.innerText);
    resEl.innerText = Number.isFinite(result)
      ? parseFloat(result.toFixed(10))
      : "Error";
  }catch{
    resEl.innerText = "Error";
  }
}
</script>

</body>
</html>
